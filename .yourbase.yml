build_targets:
- commands:
  - chmod +x yourbased.sh
  - sh ./yourbased.sh
  container:
    image: yourbase/yb_ubuntu:16.04
  name: default
  environment:
  - DATABASE_ADAPTER=postgresql
  - DATABASE_USERNAME=postgres
  
ci:
  builds:
  - build_target: default
    name: default
dependencies:
  build:
  - ruby:2.6.0
